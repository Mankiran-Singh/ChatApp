<div class="container" style="text-align: center;">
<form [formGroup]="signUpForm" (ngSubmit)="SignUpUser()">
      <div class="form-group" style="text-align: center;">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
          <label for="firstName"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name" name="firstName" formControlName="firstName">
          <span style="color:brown"*ngIf="firstName && firstName.invalid && firstName.errors?.['required'] && showErrors">This field is not valid</span>
        <br>
  
        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last name" name="password" formControlName="lastName">
        <span style="color:brown"*ngIf="lastName && lastName.invalid  && lastName.errors?.['required'] && showErrors">This field is not valid</span>
        <br>
  
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" formControlName="email" >
        <span style="color:brown"*ngIf="email && email.invalid && email.errors?.['required'] && showErrors">This field is not valid</span>
        <br>
        
        <div class="form-group" style="text-align: center;">
           <label for="password"><b>Password</b></label>
           <input [type]="changetype?'password':'text'" placeholder="Enter your password" name="password" formControlName="password">
           <span class="eyeicon" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
           <span style="color:brown"*ngIf="password && password.invalid && password.errors?.['required'] && showErrors ">This field is not valid</span>
        </div>
       
        <label for="phone"><b>Phone Number</b></label>
        <input  type="number" placeholder="Enter Phone Number" oninput="this.value = this.value.replace(/[^0-9]/g, '')"name="phoneNo" formControlName="phoneNo" id="phone.id"> 
        <span style="color:brown"*ngIf="phoneNo && phoneNo.invalid && phoneNo.errors?.['required'] && showErrors">This field is not valid</span>
        <br>
        <br>

        <label for="date"><b>Date</b></label>
        <input type="date" placeholder="Enter Date" formControlName="dateOfBirth">
        <span style="color:brown"*ngIf="dateOfBirth && dateOfBirth.invalid && dateOfBirth.errors?.['required'] && showErrors">This field is not valid</span>
       
        <label>
          <input type="checkbox" checked="c authprivatehecked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    
        <!-- Google and facebook Login -->
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <hr>
       <div class=".fb">
        <asl-google-signin-button *ngIf="!user"></asl-google-signin-button>
        <i  class="bi bi-facebook"  (click)="signInWithFB()" *ngIf="!user">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
          </svg>
          <div *ngIf="user">
            <img src="{{ user.photoUrl }}">
            <div>
              <h4>{{ user.name }}</h4>
              <p>{{ user.email }}</p>
            </div>
          </div>   
        </i>
       </div>
        
      </div>

      
        <div class="clearfix">
          <button type="submit" class="signupbtn" >Sign Up</button>
        </div>
        
        <div class="clearfix">
          <label><button class="loginbtn"(click)="login()">Login</button>Already Registered...? </label>
        </div>
  </form>
</div>
  <router-outlet></router-outlet>
